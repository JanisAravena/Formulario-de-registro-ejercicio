<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/main.css"> 

</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h2 class="text-center">Regístrate, es gratis!</h2>
                <form>
                    <div class="form-group mb-3">
                        <div class="row">
                            <div class="col-md-6">
                                <input type="text" class="form-control" id="firstName" placeholder="Nombre" name="firstName">
                            </div>
                            <div class="col-md-6">
                                <input type="text" class="form-control" id="lastName" placeholder="Apellido" name="lastName">
                            </div>
                        </div>
                    </div>
                    <div class="form-group mb-3">
                        <input type="email" class="form-control" id="email" placeholder="Tu Email" name="email">
                    </div>
                    <div class="form-group mb-3">
                        <input type="password" class="form-control" id="inputPassword" placeholder="Tu Contraseña">
                    </div>
                    <div class="form-group mb-3">
                        <input type="tel" class="form-control" id="phone" placeholder="Tu Número de Teléfono" name="phone">
                    </div>
    
                    <h6 class="mb-3">Género</h6>
                    <div class="form-group">
                        <div class="d-flex">
                            <div class="form-check me-4">
                                <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                                <label class="form-check-label" for="female">
                                    Femenino
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                                <label class="form-check-label" for="male">
                                    Masculino
                                </label>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-outline-success mt-3">Enviar</button>
                </form>
            </div>
        </div>
    </div>    
</body>
</html>
